---

- name: Install uwsgi
  apt:
    name: 
      - uwsgi
      - uwsgi-plugin-python3

- name: Start and enable uwsgi
  service:
    name: uwsgi
    state: started
    enabled: yes

- name: Copy to
  copy:
    src: ~/ica0002/roles/uwsgi/files/agama.ini 
    dest: /etc/uwsgi/apps-enabled/
  notify:
    - Restart uwsgi


#Handlers are used only in the end if there are any conf changes, if not they are not used
